name: Settingup Actions
run-name: Over Over, This is ${{github.actor}} setting up Github Actions, Over and Out ğŸš€
on: [push]
jobs:
  Explore-Github-Actions:
    runs-on: ubuntu-latest
    steps:
      -run: echo "Job was triggered due to a ${{github.event_name}} event."
      -run: echo "You are in branch ${{github.ref}} on {{github.repository}} Repo ğŸ”"
      -name: Checkout Repo Code
       uses: actions/checkout@v3
      -run: echo "Github Repo ${{github.repository}} cloned. Workflow is now ready to test code on runner"
      -name: List files in Repo
       run: |
         ls ${{github.workspace}}
      -run: echo "Status of job is ${{job.status}} ğŸ"












